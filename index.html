<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>

        <link href = style.css rel = stylesheet>
        <script src=script.js defer></script>
    </head>
    <body>
        <div id = time>
            <div class = min-sec></div>
        </div>
        
        <div id = incrament>
            <button class = 5>+5:00</button>
            <button class = 15>+15:00</button>
            <button class = 30>+30:00</button>
            <button class = reset>Reset</button>
        </div>

        <div id = start>
            <button class = go></button>
            <div class = tringle></div>
        </div>
    </body>
</html>
